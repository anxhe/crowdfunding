<button name="button" (click)="submit()">SubmitFinal</button>

<app-cause-details></app-cause-details>


<div class="form-group">
  <select2 (valueChanged)="userAdded($event)" name="members" [value]="newMembers" [options]="options"></select2>
  <button type="button" (click)="addMembers()" class="btn btn-default">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>

<app-table [cause]="cause" (onCauseUpdate)="refreshCause($event)"></app-table>
