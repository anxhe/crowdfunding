<div class="container">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th class="col-md-2" >Name</th>
              <th class="col-md-8">Objectives</th>
              <th class="col-md-1">Status</th>
              <th class="col-md-1">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cause of causeList; let i = index">
              <td>
                  {{cause.name}}
              </td>
              <td>
                  {{cause.objectives[0]}}
              </td>
              <td>
                  {{cause.status}}
              </td>
              <td>
                <button  class="btn btn-default glyphicon glyphicon-ok"  type="button" (click)="approve(i)"></button>
                <button  class="btn btn-default glyphicon glyphicon-remove"  type="button" (click)="reject(i)"></button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
