<div>
  <h4>
    <span class="glyphicon glyphicon-piggy-bank"></span>
    Donors
  </h4>
  <table class="table table-stripped table-hover">
    <thead>
      <tr>
        <th>Donor</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let donor of donations">
        <td>{{donor._user?.name}}</td>
        <td>{{donor.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
