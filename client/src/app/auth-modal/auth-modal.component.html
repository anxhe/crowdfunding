<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title text-center">{{ action | titlecase }}</h4>
</div>

<div class="modal-body">
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form ngNativeValidate>
    <div *ngIf="action === 'signup'"class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" [(ngModel)]="formInfo.name" name="name" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="email" [(ngModel)]="formInfo.email" name="email" class="form-control" (keydown)="submit($event)" required/>
    </div>

    <div class="form-group">
       <label for="password" class="control-label">Password </label>
       <input type="password" [(ngModel)]="formInfo.password" name="password" class="form-control" (keydown)="submit($event)" required/>
    </div>

    <div [ngSwitch]="action">
      <div class="form-group">
        <button type="button" *ngSwitchCase="'login'" (click)="login()" class="btn btn-primary form-control" name="login">Log In</button>
        <button type="button" *ngSwitchCase="'signup'" (click)="signup()" class="btn btn-primary form-control" name="signup">Sign Up</button>
      </div>
      <p class="text-center">or</p>

      <div class="form-group">
        <button type="button" *ngSwitchCase="'login'" (click)="toggleAuthModal()" class="btn btn-default form-control">Sign Up</button>
        <button type="button"   *ngSwitchCase="'signup'" (click)="toggleAuthModal()" class="btn btn-default form-control">Log In</button>
      </div>
    </div>

  </form>
</div>
